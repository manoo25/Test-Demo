<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loading.css">
<script src="./js/loading.js" defer></script>
    <title>ŸÑÿπÿ®ÿ© XO ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .game-container {
            background-color: #fce4ec;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid #f8bbd0;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px 0;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f8bbd0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #ad1457;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid #f48fb1;
        }
        
        .cell:hover {
            background-color: #f48fb1;
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #e91e63;
        }
        
        .cell.o {
            color: #7b1fa2;
        }
        
        .winning-cell {
            background-color: #a5d6a7 !important;
            border-color: #81c784 !important;
            transform: scale(1.1);
        }
        
        .status {
            font-size: 24px;
            color: #e91e63;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        .player-turn {
            font-size: 20px;
            color: #7b1fa2;
            margin-bottom: 10px;
        }
        
        .sticker {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>ŸÑÿπÿ®ÿ© XO ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ üéÄ</h1>
    
    <div class="game-container">
        <div class="player-turn" id="player-turn">ÿØŸàÿ±: X</div>
        <div class="status" id="status">ŸÑŸÜŸÑÿπÿ®!</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset-btn');
            const playerTurn = document.getElementById('player-turn');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]        
            ];
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) return;
                
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                checkResult();
            }
            
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        highlightWinningCells([a, b, c]);
                        break;
                    }
                }
                
                if (roundWon) {
                    status.textContent = `ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà ${currentPlayer}! üéâ`;
                    playerTurn.textContent = '';
                    gameActive = false;
                    return;
                }
                
                if (!gameState.includes('')) {
                    status.textContent = 'ÿ™ÿπÿßÿØŸÑ! üòä';
                    playerTurn.textContent = '';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                playerTurn.textContent = `ÿØŸàÿ±: ${currentPlayer}`;
            }
            
            function highlightWinningCells(cellIndices) {
                cellIndices.forEach(index => {
                    cells[index].classList.add('winning-cell');
                });
            }
            
            function resetGame() {
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                status.textContent = 'ŸÑŸÜŸÑÿπÿ®!';
                playerTurn.textContent = 'ÿØŸàÿ±: X';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
            }
            
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetBtn.addEventListener('click', resetGame);
            
            const stickers = ['üå∏', 'üß∏', 'üéÄ', 'ü¶Ñ', 'üç≠', 'üéà', 'üê∞', 'üåà'];
            for (let i = 0; i < 10; i++) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                sticker.textContent = stickers[Math.floor(Math.random() * stickers.length)];
                sticker.style.top = `${Math.random() * 100}%`;
                sticker.style.left = `${Math.random() * 100}%`;
                sticker.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
                document.body.appendChild(sticker);
            }
        });
    </script>
</body>
</html>
