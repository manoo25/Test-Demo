<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿßÿµÿ∑ŸäÿßÿØ ÿßŸÑŸÅÿ±ÿßÿ¥ÿßÿ™</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffebee, #fce4ec);
        }
        
        h1 {
            color: #e91e63;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f8bbd0;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .score, .time {
            font-size: 1.2rem;
            color: #880e4f;
            font-weight: bold;
        }
        
        .butterfly {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 5;
        }
        
        .butterfly:hover {
            transform: scale(1.1);
        }
        
        .butterfly.caught {
            animation: caughtAnimation 0.5s forwards;
        }
        
        @keyframes caughtAnimation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        .net {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23e91e63" stroke-width="8"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23e91e63" stroke-width="8"/><circle cx="50" cy="50" r="20" fill="none" stroke="%23e91e63" stroke-width="8"/><circle cx="50" cy="50" r="10" fill="none" stroke="%23e91e63" stroke-width="8"/></svg>');
            background-size: contain;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        
        .flower {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23f48fb1" d="M50 20c-8 0-15 7-15 15s7 15 15 15 15-7 15-15-7-15-15-15zm0 30c-8 0-15 7-15 15s7 15 15 15 15-7 15-15-7-15-15-15z"/><path fill="%23a5d6a7" d="M45 95h10v20H45z"/></svg>');
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 192, 203, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over-content {
            background-color: #fce4ec;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 4px solid #f8bbd0;
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .game-over.show .game-over-content {
            transform: scale(1);
        }
        
        .game-over h2 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.5rem;
            color: #7b1fa2;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .restart-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        .cloud {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path fill="%23f8bbd0" d="M20 10a20 20 0 00-20 20 20 20 0 0020 20h60a20 20 0 000-40 20 20 0 00-20-20 20 20 0 00-20 20 20 20 0 00-40 0z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.6;
            z-index: 0;
        }
        
        .sticker {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ŸÑÿπÿ®ÿ© ÿßÿµÿ∑ŸäÿßÿØ ÿßŸÑŸÅÿ±ÿßÿ¥ÿßÿ™ ü¶ã</h1>
        
        <div class="score-container">
            <div class="score">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score">0</span></div>
            <div class="time">ÿßŸÑŸàŸÇÿ™: <span id="time">60</span> ÿ´ÿßŸÜŸäÿ©</div>
        </div>
        
        <div class="net" id="net"></div>
        
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™! üéâ</h2>
                <div class="final-score">ÿßŸÑŸÜŸÇÿßÿ∑ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: <span id="final-score">0</span></div>
                <button class="restart-btn" id="restart-btn">ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const scoreElement = document.getElementById('score');
            const timeElement = document.getElementById('time');
            const net = document.getElementById('net');
            const gameOver = document.getElementById('game-over');
            const finalScore = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            
            let score = 0;
            let timeLeft = 60;
            let gameActive = true;
            let timer;
            let butterflyInterval;
            
            // Butterfly colors
            const butterflyColors = [
                'ü¶ã', 'üå∏', 'üêû', 'üßö', '‚ú®'
            ];
            
            // Create background elements
            function createBackground() {
                // Create flowers
                for (let i = 0; i < 5; i++) {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.style.left = `${Math.random() * 80 + 10}vw`;
                    flower.style.height = `${80 + Math.random() * 70}px`;
                    gameContainer.appendChild(flower);
                }
                
                // Create clouds
                for (let i = 0; i < 4; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = `${100 + Math.random() * 150}px`;
                    cloud.style.height = `${60 + Math.random() * 90}px`;
                    cloud.style.top = `${Math.random() * 30}vh`;
                    cloud.style.left = `${Math.random() * 100}vw`;
                    cloud.style.animation = `moveCloud ${30 + Math.random() * 60}s linear infinite`;
                    gameContainer.appendChild(cloud);
                }
                
                // Add stickers
                const stickers = ['üå∏', 'üß∏', 'üéÄ', 'ü¶Ñ', 'üç≠', 'üéà', 'üê∞', 'üåà'];
                for (let i = 0; i < 15; i++) {
                    const sticker = document.createElement('div');
                    sticker.className = 'sticker';
                    sticker.textContent = stickers[Math.floor(Math.random() * stickers.length)];
                    sticker.style.top = `${Math.random() * 100}vh`;
                    sticker.style.left = `${Math.random() * 100}vw`;
                    sticker.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
                    gameContainer.appendChild(sticker);
                }
            }
            
            // Create a butterfly
            function createButterfly() {
                if (!gameActive) return;
                
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.textContent = butterflyColors[Math.floor(Math.random() * butterflyColors.length)];
                butterfly.style.fontSize = `${40 + Math.random() * 30}px`;
                butterfly.style.top = `${Math.random() * 70 + 10}vh`;
                butterfly.style.left = `${Math.random() * 80 + 10}vw`;
                
                // Set random animation
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                butterfly.style.animation = `flyAround ${duration}s linear ${delay}s infinite`;
                
                butterfly.addEventListener('click', catchButterfly);
                gameContainer.appendChild(butterfly);
                
                // Remove butterfly after some time
                setTimeout(() => {
                    if (butterfly.parentNode) {
                        butterfly.remove();
                    }
                }, 10000);
            }
            
            // Catch butterfly
            function catchButterfly(e) {
                if (!gameActive) return;
                
                const butterfly = e.target;
                butterfly.classList.add('caught');
                butterfly.removeEventListener('click', catchButterfly);
                
                // Show net effect
                net.style.display = 'block';
                net.style.left = `${e.clientX - 40}px`;
                net.style.top = `${e.clientY - 40}px`;
                
                setTimeout(() => {
                    net.style.display = 'none';
                }, 200);
                
                // Increase score
                score++;
                scoreElement.textContent = score;
                
                // Remove butterfly after animation
                setTimeout(() => {
                    if (butterfly.parentNode) {
                        butterfly.remove();
                    }
                }, 500);
            }
            
            // Update timer
            function updateTimer() {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
            
            // End game
            function endGame() {
                gameActive = false;
                clearInterval(timer);
                clearInterval(butterflyInterval);
                
                // Remove all butterflies
                document.querySelectorAll('.butterfly').forEach(butterfly => {
                    butterfly.remove();
                });
                
                // Show game over screen
                finalScore.textContent = score;
                gameOver.classList.add('show');
            }
            
            // Start game
            function startGame() {
                // Reset game state
                gameActive = true;
                score = 0;
                timeLeft = 60;
                scoreElement.textContent = score;
                timeElement.textContent = timeLeft;
                gameOver.classList.remove('show');
                
                // Clear any existing elements
                document.querySelectorAll('.flower, .cloud, .sticker').forEach(el => el.remove());
                
                // Create background
                createBackground();
                
                // Start timer
                timer = setInterval(updateTimer, 1000);
                
                // Create butterflies periodically
                butterflyInterval = setInterval(createButterfly, 1000);
            }
            
            // Mouse movement for net
            document.addEventListener('mousemove', (e) => {
                if (!gameActive) return;
                
                net.style.left = `${e.clientX - 40}px`;
                net.style.top = `${e.clientY - 40}px`;
            });
            
            // Touch movement for mobile
            document.addEventListener('touchmove', (e) => {
                if (!gameActive) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                net.style.left = `${touch.clientX - 40}px`;
                net.style.top = `${touch.clientY - 40}px`;
            });
            
            // Restart game
            restartBtn.addEventListener('click', startGame);
            
            // Start the game initially
            startGame();
            
            // Add flying animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flyAround {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(50px, 30px) rotate(10deg); }
                    50% { transform: translate(100px, -20px) rotate(-10deg); }
                    75% { transform: translate(50px, 40px) rotate(5deg); }
                    100% { transform: translate(0, 0) rotate(0deg); }
                }
                
                @keyframes moveCloud {
                    0% { transform: translateX(-150px); }
                    100% { transform: translateX(100vw); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
