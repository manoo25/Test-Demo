        .game-container {

        .animals-container {

            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #ffb6c1;
            box-shadow: 0 5px 10px rgba(255, 77, 148, 0.1);
        }
        
        .animal:hover {

            box-shadow: 0 8px 15px rgba(255, 77, 148, 0.3);
        }
        
        .animal img {

            height: 60px;
        }
        
        .animal span {

            font-size: 14px;
            color: #d23369;
        }
        
        .score {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ff4d94;
        }
        
        .feedback {
            font-size: 24px;
            font-weight: bold;
            height: 30px;
            margin-bottom: 15px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .wrong {
            color: #F44336;
        }
        
        .next-btn {
            background-color: #ff4d94;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 10px rgba(255, 77, 148, 0.3);
        }
        
        .next-btn:hover {
            background-color: #d23369;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 77, 148, 0.4);
        }
        
        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #ffd6e7;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #ff4d94;
            width: 0%;
            transition: width 0.5s;
        }
        
        .game-over {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div class="score">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score-value">0</span></div>

        <div class="feedback" id="feedback"></div>
        
        <div class="animals-container" id="animals-container">

        </div>
        
        <button class="next-btn" id="next-btn" disabled>ÿßŸÑÿ™ÿßŸÑŸä</button>

    <div class="celebration" id="celebration"></div>
    
    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸàÿßŸÑÿ≠ŸäŸàÿßŸÜÿßÿ™
        const questions = [
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ ŸäŸÇŸàŸÑ 'ŸÖŸàÿßÿ°'ÿü",
                correctAnimal: "ŸÇÿ∑ÿ©",
                options: ["ŸÉŸÑÿ®", "ŸÇÿ∑ÿ©", "ÿ£ÿ≥ÿØ", "ÿ®ŸÇÿ±ÿ©"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ ŸäÿπŸäÿ¥ ŸÅŸä ÿßŸÑŸÖÿßÿ°ÿü",
                correctAnimal: "ÿ≥ŸÖŸÉÿ©",
                options: ["ŸÅŸäŸÑ", "ÿ≥ŸÖŸÉÿ©", "ÿ≤ÿ±ÿßŸÅÿ©", "ÿØÿ¨ÿßÿ¨ÿ©"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ Ÿäÿ∑Ÿäÿ±ÿü",
                correctAnimal: "ÿπÿµŸÅŸàÿ±",
                options: ["ÿ≠ÿµÿßŸÜ", "ÿ™ŸÖÿ≥ÿßÿ≠", "ÿπÿµŸÅŸàÿ±", "ÿ≥ŸÑÿ≠ŸÅÿßÿ©"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ ŸÑŸá ÿ±ŸÇÿ®ÿ© ÿ∑ŸàŸäŸÑÿ©ÿü",
                correctAnimal: "ÿ≤ÿ±ÿßŸÅÿ©",
                options: ["ŸÅÿ£ÿ±", "ÿ≤ÿ±ÿßŸÅÿ©", "ŸÇÿ±ÿØ", "ÿ®ÿ∑ÿ±ŸäŸÇ"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ Ÿäÿπÿ±ŸÅ ÿ®ŸÖŸÑŸÉ ÿßŸÑÿ∫ÿßÿ®ÿ©ÿü",
                correctAnimal: "ÿ£ÿ≥ÿØ",
                options: ["ÿ£ÿ≥ÿØ", "ŸÜŸÖÿ±", "ÿ∞ÿ¶ÿ®", "ÿØÿ®"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ Ÿäÿ®Ÿäÿ∂ÿü",
                correctAnimal: "ÿØÿ¨ÿßÿ¨ÿ©",
                options: ["ÿ®ŸÇÿ±ÿ©", "ÿØÿ¨ÿßÿ¨ÿ©", "ŸÉŸÑÿ®", "ŸÇÿ∑ÿ©"],
            },
            {
                question: "ÿ£Ÿä ÿ≠ŸäŸàÿßŸÜ ÿ®ÿ∑Ÿäÿ° ÿßŸÑÿ≠ÿ±ŸÉÿ©ÿü",
                correctAnimal: "ÿ≥ŸÑÿ≠ŸÅÿßÿ©",
                options: ["ÿ£ÿ±ŸÜÿ®", "ÿ≥ŸÑÿ≠ŸÅÿßÿ©", "ŸÜŸÖÿ±", "ÿ∫ÿ≤ÿßŸÑ"],
            }
        ];
        
        const animalEmojis = {
            "ŸÇÿ∑ÿ©": "üê±",
            "ŸÉŸÑÿ®": "üê∂",
            "ÿ£ÿ≥ÿØ": "ü¶Å",
            "ÿ®ŸÇÿ±ÿ©": "üêÆ",
            "ÿ≥ŸÖŸÉÿ©": "üê†",
            "ŸÅŸäŸÑ": "üêò",
            "ÿ≤ÿ±ÿßŸÅÿ©": "ü¶í",
            "ÿØÿ¨ÿßÿ¨ÿ©": "üêî",
            "ÿπÿµŸÅŸàÿ±": "üê¶",
            "ÿ≠ÿµÿßŸÜ": "üê¥",
            "ÿ™ŸÖÿ≥ÿßÿ≠": "üêä",
            "ÿ≥ŸÑÿ≠ŸÅÿßÿ©": "üê¢",
            "ŸÜŸÖÿ±": "üêØ",
            "ÿ∞ÿ¶ÿ®": "üê∫",
            "ÿØÿ®": "üêª",
            "ŸÅÿ£ÿ±": "üê≠",
            "ŸÇÿ±ÿØ": "üêµ",
            "ÿ®ÿ∑ÿ±ŸäŸÇ": "üêß",
            "ÿ£ÿ±ŸÜÿ®": "üê∞",
            "ÿ∫ÿ≤ÿßŸÑ": "ü¶å"
        };
        
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnimal = null;
        const questionElement = document.getElementById('question');
        const animalsContainer = document.getElementById('animals-container');
        const feedbackElement = document.getElementById('feedback');
        const scoreValueElement = document.getElementById('score-value');
        const nextButton = document.getElementById('next-btn');
        const celebrationElement = document.getElementById('celebration');
        const progressBar = document.getElementById('progress-bar');
        
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            updateProgress();
            loadQuestion(currentQuestionIndex);
        }
        
        function loadQuestion(index) {
            if (index >= questions.length) {
                showGameOver();
                return;
            }
            
            const question = questions[index];
            questionElement.textContent = question.question;
            feedbackElement.textContent = "";
            feedbackElement.className = "feedback";
            selectedAnimal = null;
            nextButton.disabled = true;
            nextButton.textContent = "ÿßŸÑÿ™ÿßŸÑŸä";
            
            animalsContainer.innerHTML = "";
            question.options.forEach(animal => {
                const animalElement = document.createElement('div');
                animalElement.className = 'animal';
                animalElement.innerHTML = `
                    <div style="font-size: 40px;">${animalEmojis[animal]}</div>
                    <span>${animal}</span>
                `;
                
                animalElement.addEventListener('click', () => selectAnimal(animal, animalElement));
                animalsContainer.appendChild(animalElement);
            });
        }
        
        function showGameOver() {
            questionElement.textContent = "üéâ ÿ£ÿ≠ÿ≥ŸÜÿ™! ŸÑŸÇÿØ ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©! üéâ";
            animalsContainer.innerHTML = "";
            feedbackElement.textContent = `ÿØÿ±ÿ¨ÿ™ŸÉ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: ${score} ŸÖŸÜ ${questions.length}`;
            nextButton.disabled = false;
            nextButton.textContent = "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©";
            progressBar.style.width = "100%";
        }
        
        function selectAnimal(animal, animalElement) {
            if (selectedAnimal !== null) return;
            
            selectedAnimal = animal;
            const question = questions[currentQuestionIndex];
            
            document.querySelectorAll('.animal').forEach(el => {
                el.style.border = '3px solid #ffb6c1';
                el.style.transform = 'scale(1)';
            });
            
            animalElement.style.border = '3px solid #ff4d94';
            animalElement.style.transform = 'scale(1.05)';
            
            if (animal === question.correctAnimal) {
                feedbackElement.textContent = "ÿ£ÿ≠ÿ≥ŸÜÿ™! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ© üéâ";
                feedbackElement.className = "feedback correct";
                score++;
                updateScore();
                createConfetti();
            } else {
                feedbackElement.textContent = `ŸÑŸäÿ≥ ÿµÿ≠Ÿäÿ≠! ÿßŸÑÿ¨Ÿàÿßÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸáŸà ${question.correctAnimal}`;
                feedbackElement.className = "feedback wrong";
            }
            
            nextButton.disabled = false;
        }
        
        function updateScore() {
            scoreValueElement.textContent = score;
        }
        
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                updateProgress();
                loadQuestion(currentQuestionIndex);
            } else {
                currentQuestionIndex++;
                updateProgress();
                loadQuestion(currentQuestionIndex);
            }
        }
        
        function createConfetti() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const colors = ['#ff4d94', '#ff85b8', '#ffb6c1', '#ffd6e7', '#ffebf3', '#ffffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                celebrationElement.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        nextButton.addEventListener('click', function() {
            if (currentQuestionIndex < questions.length) {
                nextQuestion();
            } else {
                initGame();
            }
        });
        
        initGame();
    </script>
</body>
