        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ŸÑÿπÿ®ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ¥ÿÆÿµ ÿßŸÑÿµÿ≠Ÿäÿ≠ üë∂üëß</h1>
        <div class="emoji">üéÆüåà</div>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
        const questions = [
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ∑ÿ®Ÿäÿ® ÔøΩ",
                options: ["üë®‚Äç‚öïÔ∏è", "üë©‚Äçüç≥", "üë®‚Äçüåæ", "üë©‚Äçüé§"],
                correct: 0
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ∑ÿßŸáŸä üç≥",
                options: ["üë®‚Äçüî¨", "üë©‚Äçüç≥", "üë®‚Äçüè´", "üë©‚Äçüöí"],
                correct: 1
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿØÿ±ÿ≥ üéØ",
                options: ["üë®‚Äçüè´", "üë©‚Äçüíª", "üë®‚Äç‚úàÔ∏è", "üë©‚Äçüé®"],
                correct: 0
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿ±ÿ¨ŸÑ ÿßŸÑÿ•ÿ∑ŸÅÿßÿ° ÔøΩ",
                options: ["üë®‚Äçüîß", "üë©‚ÄçüöÄ", "üë®‚Äçüöí", "üë©‚Äçüî¨"],
                correct: 2
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ∑Ÿäÿßÿ± ‚úàÔ∏è",
                options: ["üë®‚Äç‚úàÔ∏è", "üë©‚Äçüîß", "üë®‚Äçüéì", "üë©‚ÄçüöÄ"],
                correct: 0
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ∑ÿßŸÑÿ® üéì",
                options: ["üë®‚Äçüé§", "üë©‚Äçüéì", "üë®‚Äçüî¨", "üë©‚Äçüé®"],
                correct: 1
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ≤ÿßÿ±ÿπ üåæ",
                options: ["üë®‚Äçüåæ", "üë©‚Äçüíº", "üë®‚Äçüíª", "üë©‚Äçüè≠"],
                correct: 0
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿπÿßŸÖŸÑ ŸÅŸä ÿßŸÑŸÖÿµŸÜÿπ üè≠",
                options: ["üë®‚Äçüé®", "üë©‚Äçüè≠", "üë®‚ÄçüöÄ", "üë©‚Äçüíª"],
                correct: 1
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑÿπÿßŸÑŸÖ üî¨",
                options: ["üë®‚Äçüî¨", "üë©‚Äçüç≥", "üë®‚Äçüç≥", "üë©‚Äçüé§"],
                correct: 0
            },
            {
                question: "ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ∫ŸÜŸäÿ© üé§",
                options: ["üë®‚Äçüé§", "üë©‚Äçüé§", "üë®‚Äçüè≠", "üë©‚Äçüîß"],
                correct: 1

        ];

        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // ÿπŸÜÿßÿµÿ± DOM
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');
        const restartButton = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress');

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
        function initGame() {
            currentQuestion = 0;
            score = 0;
            updateScore();
            showQuestion();
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ≠ÿßŸÑŸä
        function showQuestion() {
            answered = false;
            selectedOption = null;
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.style.display = 'none';
            
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = option;
                button.onclick = () => selectOption(index);
                optionsElement.appendChild(button);
            });
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
            progressBar.style.width = `${(currentQuestion / questions.length) * 100}%`;
        }

        // ÿßÿÆÿ™Ÿäÿßÿ± ÿ•ÿ¨ÿßÿ®ÿ©
        function selectOption(index) {
            if (answered) return;
            
            answered = true;
            selectedOption = index;
            const question = questions[currentQuestion];
            const optionButtons = document.querySelectorAll('.option');
            
            optionButtons.forEach((button, i) => {
                if (i === question.correct) {
                    button.style.backgroundColor = '#c8e6c9';
                } else if (i === index) {
                    button.style.backgroundColor = '#ffcdd2';
                }
                button.style.transform = 'scale(1)';
            });
            
            if (index === question.correct) {
                score++;
                updateScore();
                feedbackElement.textContent = 'ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! üéâ';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = 'ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ. ‚ùå';
                feedbackElement.className = 'feedback incorrect';
            }
            
            nextButton.style.display = 'inline-block';
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
        function updateScore() {
            scoreElement.textContent = `ÿßŸÑŸÜŸÇÿßÿ∑: ${score}`;
        }

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        // ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ© Ÿàÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
        function endGame() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            nextButton.style.display = 'none';
            feedbackElement.style.display = 'none';
            
            progressBar.style.width = '100%';
            
            const percentage = Math.round((score / questions.length) * 100);
            resultElement.textContent = `üéä ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©! üéØ\n\nÿØÿ±ÿ¨ÿ™ŸÉ: ${score} ŸÖŸÜ ${questions.length}\n\n${getResultMessage(percentage)}`;
            resultElement.style.display = 'block';
            restartButton.style.display = 'inline-block';
            
            if (percentage >= 80) {
                createConfetti();
            }
        }

        // ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
        function getResultMessage(percentage) {
            if (percentage >= 90) {
                return 'ŸÖŸÖÿ™ÿßÿ≤! ÿ£ŸÜÿ™ ÿ±ÿßÿ¶ÿπ! üåüüåüüåü';
            } else if (percentage >= 70) {
                return 'ÿπŸÖŸÑ ÿ¨ŸäÿØ! ÿ£ÿ≠ÿ≥ŸÜÿ™! üëçüëç';
            } else if (percentage >= 50) {
                return 'ŸÑŸäÿ≥ ÿ≥Ÿäÿ¶ÿßŸã! ŸäŸÖŸÉŸÜŸÉ ÿßŸÑÿ™ÿ≠ÿ≥ŸÜ! üí™';
            } else {
                return 'ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! ŸäŸÖŸÉŸÜŸÉ ÿ£ŸÜ ÿ™ŸÅÿπŸÑ ÿ£ŸÅÿ∂ŸÑ! üòä';
            }
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÉŸàŸÜŸÅŸäÿ™Ÿä ŸÑŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // ŸÑŸàŸÜ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑŸÑŸÉŸàŸÜŸÅŸäÿ™Ÿä
        function getRandomColor() {
            const colors = ['#f48fb1', '#f06292', '#ec407a', '#e91e63', '#d81b60', '#c2185b', '#ad1457', '#880e4f'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', () => {

            feedbackElement.style.display = 'block';
            resultElement.style.display = 'none';
            restartButton.style.display = 'none';
            initGame();
        });

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©

    </script>
