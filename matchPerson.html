                options: ["üë®‚Äçüîß", "üë©‚ÄçüöÄ", "üë®‚Äçüöí", "üë©‚Äçüî¨"],

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const scoreValueElement = document.getElementById('score-value');
        const nextButton = document.getElementById('next-btn');
        const celebrationElement = document.getElementById('celebration');
        const progressBar = document.getElementById('progress-bar');
        
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            updateProgress();
            loadQuestion(currentQuestionIndex);
        }
        
        function loadQuestion(index) {
            if (index >= questions.length) {
                showGameOver();
                return;
            }
            
            const question = questions[index];
            questionElement.textContent = question.question;
            feedbackElement.textContent = "";
            feedbackElement.className = "feedback";
            selectedOption = null;
            nextButton.disabled = true;
            nextButton.textContent = "ÿßŸÑÿ™ÿßŸÑŸä";
            
            optionsContainer.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(i, optionElement));
                optionsContainer.appendChild(optionElement);
            });
        }
        
        function showGameOver() {
            questionElement.textContent = "üéâ ÿ£ÿ≠ÿ≥ŸÜÿ™! ŸÑŸÇÿØ ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©! üéâ";

            nextButton.disabled = false;
            nextButton.textContent = "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©";
            progressBar.style.width = "100%";
        }
        
        function selectOption(index, optionElement) {
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const question = questions[currentQuestionIndex];
            
            document.querySelectorAll('.option').forEach(el => {
                el.style.border = '3px solid #ffb6c1';
                el.style.transform = 'scale(1)';
            });
            
            optionElement.style.border = '3px solid #ff4d94';
            optionElement.style.transform = 'scale(1.05)';
            
            if (index === question.correct) {
                feedbackElement.textContent = "ÿ£ÿ≠ÿ≥ŸÜÿ™! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ© üéâ";

                score++;
                updateScore();

            } else {

                feedbackElement.className = "feedback wrong";
            }
            
            nextButton.disabled = false;
        }
        
        function updateScore() {
            scoreValueElement.textContent = score;
        }
        
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                updateProgress();
                loadQuestion(currentQuestionIndex);
            } else {
                currentQuestionIndex++;
                updateProgress();
                loadQuestion(currentQuestionIndex);
            }
        }
        
        function createConfetti() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const colors = ['#ff4d94', '#ff85b8', '#ffb6c1', '#ffd6e7', '#ffebf3', '#ffffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                celebrationElement.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `

                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
