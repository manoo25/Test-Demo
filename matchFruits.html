    <style>

            color: #d23369;
        }
        
        .game-container {

        }
        
        .question {

            padding: 15px;
            border-radius: 15px;
            border: 3px dashed #ff85b8;
        }
        
        .fruits-container {

            margin-bottom: 20px;
        }
        
        .fruit {

            height: 100px;
            background-color: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #ffb6c1;
            box-shadow: 0 5px 10px rgba(255, 77, 148, 0.1);
        }
        
        .fruit:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 77, 148, 0.3);
        }
        
        .fruit img {
            width: 60px;
            height: 60px;
        }
        
        .fruit span {
            margin-top: 5px;
            font-size: 14px;
            color: #d23369;
        }
        
        .score {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ff4d94;
        }
        
        .feedback {
            font-size: 24px;
            font-weight: bold;
            height: 30px;
            margin-bottom: 15px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .wrong {
            color: #F44336;
        }
        
        .next-btn {
            background-color: #ff4d94;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 10px rgba(255, 77, 148, 0.3);
        }
        
        .next-btn:hover {
            background-color: #d23369;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 77, 148, 0.4);
        }
        
        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
        }
        
        .game-over {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÄ ŸÑÿπÿ®ÿ© ÿßŸÑŸÅŸàÿßŸÉŸá ÿßŸÑŸÖŸÖÿ™ÿπÿ© üéÄ</h1>
        
        <div class="score">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score-value">0</span></div>
        
        <div class="question" id="question">ÿßÿÆÿ™ÿ± ÿßŸÑŸÅÿßŸÉŸáÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©!</div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="fruits-container" id="fruits-container">
            <!-- ÿßŸÑŸÅŸàÿßŸÉŸá ÿ≥ÿ™ÿ∂ÿßŸÅ ŸáŸÜÿß ÿ®ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
        </div>
        
        <button class="next-btn" id="next-btn" disabled>ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸàÿßŸÑŸÅŸàÿßŸÉŸá
        const questions = [
            {
                question: "ÿ£Ÿä ŸÅÿßŸÉŸáÿ© ŸÑŸàŸÜŸáÿß ÿ£ÿ≠ŸÖÿ±ÿü",
                correctFruit: "ÿ™ŸÅÿßÿ≠",
                options: ["ÿ™ŸÅÿßÿ≠", "ŸÖŸàÿ≤", "ÿπŸÜÿ®", "ŸÑŸäŸÖŸàŸÜ"]
            },
            {
                question: "ÿ£Ÿä ŸÅÿßŸÉŸáÿ© ÿ™ÿ¥ÿ®Ÿá ÿßŸÑŸÜÿ¨ŸàŸÖ ÿπŸÜÿØ ÿ™ŸÇÿ∑ŸäÿπŸáÿßÿü",
                correctFruit: "ŸÉŸäŸàŸä",
                options: ["ÿ®ÿ±ÿ™ŸÇÿßŸÑ", "ŸÉŸäŸàŸä", "ŸÅÿ±ÿßŸàŸÑÿ©", "ŸÖÿßŸÜÿ¨Ÿà"]
            },
            {
                question: "ÿ£Ÿä ŸÅÿßŸÉŸáÿ© ÿµŸÅÿ±ÿßÿ° Ÿàÿ∑ŸàŸÑŸäÿ©ÿü",
                correctFruit: "ŸÖŸàÿ≤",
                options: ["ÿ™ŸÅÿßÿ≠", "ÿπŸÜÿ®", "ŸÖŸàÿ≤", "ŸÅÿ±ÿßŸàŸÑÿ©"]
            },
            {
                question: "ÿ£Ÿä ŸÅÿßŸÉŸáÿ© ÿÆÿ∂ÿ±ÿßÿ° ŸÖŸÜ ÿßŸÑÿÆÿßÿ±ÿ¨ Ÿàÿ≠ŸÖÿ±ÿßÿ° ŸÖŸÜ ÿßŸÑÿØÿßÿÆŸÑÿü",
                correctFruit: "ÿ®ÿ∑ŸäÿÆ",
                options: ["ÿ®ÿ∑ŸäÿÆ", "ÿ®ÿ±ÿ™ŸÇÿßŸÑ", "ŸÖŸàÿ≤", "ÿπŸÜÿ®"]
            },
            {
                question: "ÿ£Ÿä ŸÅÿßŸÉŸáÿ© ÿµÿ∫Ÿäÿ±ÿ© Ÿàÿ≠ŸÖÿ±ÿßÿ° ŸàŸÑŸáÿß ÿ®ÿ∞Ÿàÿ± ÿÆÿßÿ±ÿ¨Ÿäÿ©ÿü",
                correctFruit: "ŸÅÿ±ÿßŸàŸÑÿ©",
                options: ["ÿ™ŸÅÿßÿ≠", "ŸÅÿ±ÿßŸàŸÑÿ©", "ÿπŸÜÿ®", "ÿ£ŸÜÿßŸÜÿßÿ≥"]
            }
        ];
        
        const fruitEmojis = {
            "ÿ™ŸÅÿßÿ≠": "üçé",
            "ŸÖŸàÿ≤": "üçå",
            "ÿπŸÜÿ®": "üçá",
            "ŸÑŸäŸÖŸàŸÜ": "üçã",
            "ŸÉŸäŸàŸä": "ü•ù",
            "ÿ®ÿ±ÿ™ŸÇÿßŸÑ": "üçä",
            "ŸÅÿ±ÿßŸàŸÑÿ©": "üçì",
            "ŸÖÿßŸÜÿ¨Ÿà": "ü•≠",
            "ÿ®ÿ∑ŸäÿÆ": "üçâ",
            "ÿ£ŸÜÿßŸÜÿßÿ≥": "üçç"
        };
        
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedFruit = null;
        const questionElement = document.getElementById('question');
        const fruitsContainer = document.getElementById('fruits-container');
        const feedbackElement = document.getElementById('feedback');
        const scoreValueElement = document.getElementById('score-value');
        const nextButton = document.getElementById('next-btn');
        const celebrationElement = document.getElementById('celebration');
        
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            loadQuestion(currentQuestionIndex);
        }
        
        function loadQuestion(index) {
            if (index >= questions.length) {
                showGameOver();
                return;
            }
            
            const question = questions[index];
            questionElement.textContent = question.question;
            feedbackElement.textContent = "";
            feedbackElement.className = "feedback";
            selectedFruit = null;
            nextButton.disabled = true;
            nextButton.textContent = "ÿßŸÑÿ™ÿßŸÑŸä";
            
            fruitsContainer.innerHTML = "";
            question.options.forEach(fruit => {
                const fruitElement = document.createElement('div');
                fruitElement.className = 'fruit';
                fruitElement.innerHTML = `
                    <span>${fruit}</span>
                    <div style="font-size: 40px;">${fruitEmojis[fruit]}</div>
                `;
                
                fruitElement.addEventListener('click', () => selectFruit(fruit, fruitElement));
                fruitsContainer.appendChild(fruitElement);
            });
        }
        
        function showGameOver() {
            questionElement.textContent = "üéâ ÿ£ÿ≠ÿ≥ŸÜÿ™! ŸÑŸÇÿØ ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©! üéâ";
            fruitsContainer.innerHTML = "";
            feedbackElement.textContent = `ÿØÿ±ÿ¨ÿ™ŸÉ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: ${score} ŸÖŸÜ ${questions.length}`;
            nextButton.disabled = false;
            nextButton.textContent = "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©";
            nextButton.addEventListener('click', initGame);
        }
        
        function selectFruit(fruit, fruitElement) {
            if (selectedFruit !== null) return;
            
            selectedFruit = fruit;
            const question = questions[currentQuestionIndex];
            
            document.querySelectorAll('.fruit').forEach(el => {
                el.style.border = '3px solid #ffb6c1';
                el.style.transform = 'scale(1)';
            });
            
            fruitElement.style.border = '3px solid #ff4d94';
            fruitElement.style.transform = 'scale(1.05)';
            
            if (fruit === question.correctFruit) {
                feedbackElement.textContent = "ÿ£ÿ≠ÿ≥ŸÜÿ™! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ© üéâ";
                feedbackElement.className = "feedback correct";
                score++;
                updateScore();
                createConfetti();
            } else {
                feedbackElement.textContent = `ŸÑŸäÿ≥ ÿµÿ≠Ÿäÿ≠! ÿßŸÑÿ¨Ÿàÿßÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸáŸà ${question.correctFruit}`;
                feedbackElement.className = "feedback wrong";
            }
            
            nextButton.disabled = false;
        }
        
        function updateScore() {
            scoreValueElement.textContent = score;
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }
        
        function createConfetti() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
              
                const colors = ['#ff4d94', '#ff85b8', '#ffb6c1', '#ffd6e7', '#ffebf3', '#ffffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                celebrationElement.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        nextButton.addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                nextQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
                nextQuestion();
            }
        });
        
        initGame();
    </script>
</body>
</html>
