<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿ™ÿπŸÑŸÖ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ</title>
    <style>
        :root {
            --main-pink: #e91e63;
            --light-pink: #f8bbd0;
            --lighter-pink: #fce4ec;
            --dark-pink: #c2185b;
            --purple: #9c27b0;
            --green: #81c784;
            --red: #ef9a9a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--main-pink);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            font-size: 2.2rem;
        }
        
        .game-container {
            background-color: var(--lighter-pink);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--light-pink);
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
         
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            background-color: var(--light-pink);
            padding: 10px 15px;
            border-radius: 50px;
            color: #880e4f;
            font-weight: bold;
            margin-bottom: 5px;
           
           
        }
        
        .level, .score {
            font-size: 1.1rem;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        
          
        }
        
        .letter-card {
            background-color: white;
            width: 90px;
            height: 90px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--main-pink);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
          
        }
        
        .word-card {
            background-color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 2rem;
            color: var(--purple);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            min-width: 200px;
            text-align: center;
           
        }
        
        .image-container {
            font-size: 4rem;
            margin: 10px 0;
            height: 100px;
          
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
           margin-top: 0px;
           
        }
        
        .option-btn {
            background-color: white;
            border: 3px solid var(--light-pink);
            border-radius: 15px;
            padding: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #880e4f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Tajawal', sans-serif;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .option-btn.correct {
            background-color: var(--green);
            border-color: #66bb6a;
            color: #2e7d32;
        }
        
        .option-btn.incorrect {
            background-color: var(--red);
            border-color: #e57373;
            color: #c62828;
        }
        
        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 40px;
            margin: 10px 0;
            color: var(--purple);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .action-btn {
            background-color: var(--main-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-pink);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--main-pink);
            border-radius: 5px;
            transition: width 0.4s ease;
            width: 0%;
        }
        
        .celebration {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
            z-index: 10;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .letter-card {
                width: 100px;
                height: 100px;
                font-size: 4rem;
            }
            
            .word-card {
                font-size: 1.8rem;
            }
            
            .image-container {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>üéÄ ŸÑÿπÿ®ÿ© ÿ™ÿπŸÑŸÖ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© üéÄ</h1>
    
    <div class="game-container">
        <div class="game-header">
            <div class="level">ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ: <span id="level">1</span></div>
            <div class="score">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score">0</span></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="game-content" id="game-content">
            <div class="letter-card" id="letter-card">ÿ£</div>
            <div class="image-container" id="image-container">üê∞</div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="options-grid" id="options-grid">
                <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ŸáŸÜÿß ÿ®ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
            </div>
        </div>
        
        <div class="controls">
            <button class="action-btn" id="next-btn" disabled>ÿßŸÑÿ™ÿßŸÑŸä</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ÿπŸÜÿßÿµÿ± Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            const letterCard = document.getElementById('letter-card');
            const wordCard = document.getElementById('word-card');
            const imageContainer = document.getElementById('image-container');
            const feedbackEl = document.getElementById('feedback');
            const optionsGrid = document.getElementById('options-grid');
            const nextBtn = document.getElementById('next-btn');
            const levelEl = document.getElementById('level');
            const scoreEl = document.getElementById('score');
            const progressBar = document.getElementById('progress-bar');
            const gameContent = document.getElementById('game-content');
            
            // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
            const gameData = [
                {
                    letter: 'ÿ£',
                    words: [
                        {word: 'ÿ£ÿ±ŸÜÿ®', emoji: 'üê∞'},
                        {word: 'ÿ£ÿ≥ÿØ', emoji: 'ü¶Å'},
                        {word: 'ÿ£ÿ±ÿ∂', emoji: 'üåç'},
                        {word: 'ÿ•ÿµÿ®ÿπ', emoji: 'üëÜ'}
                    ]
                },
                {
                    letter: 'ÿ®',
                    words: [
                        {word: 'ÿ®ÿ∑ÿ©', emoji: 'ü¶Ü'},
                        {word: 'ÿ®ÿßÿ®', emoji: 'üö™'},
                        {word: 'ÿ®ÿ±ÿ™ŸÇÿßŸÑ', emoji: 'üçä'},
                        {word: 'ÿ®ŸÇÿ±ÿ©', emoji: 'üêÑ'}
                    ]
                },
                {
                    letter: 'ÿ™',
                    words: [
                        {word: 'ÿ™ŸÅÿßÿ≠ÿ©', emoji: 'üçé'},
                        {word: 'ÿ™ÿßÿ¨', emoji: 'üëë'},
                        {word: 'ÿ™ŸÖÿ≥ÿßÿ≠', emoji: 'üêä'},
                        {word: 'ÿ™ŸÑŸÅÿßÿ≤', emoji: 'üì∫'}
                    ]
                },
                {
                    letter: 'ÿ´',
                    words: [
                        {word: 'ÿ´ÿπÿ®ÿßŸÜ', emoji: 'üêç'},
                        {word: 'ÿ´ŸÖÿßÿ±', emoji: 'üçì'},
                        {word: 'ÿ´Ÿàÿ±', emoji: 'üêÇ'},
                        {word: 'ÿ´Ÿàÿ®', emoji: 'üëó'}
                    ]
                },
                {
                    letter: 'ÿ¨',
                    words: [
                        {word: 'ÿ¨ŸÖŸÑ', emoji: 'üê´'},
                        {word: 'ÿ¨ÿ≤ÿ±', emoji: 'ü•ï'},
                        {word: 'ÿ¨ÿ±ÿ≥', emoji: 'üîî'},
                        {word: 'ÿ¨ÿ®ŸÑ', emoji: '‚õ∞Ô∏è'}
                    ]
                }
            ];
            
            // ÿ≠ÿßŸÑÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            let currentLevel = 0;
            let currentWordIndex = 0;
            let score = 0;
            let correctAnswer = '';
            let gameActive = true;
            
            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            function initGame() {
                currentLevel = 0;
                currentWordIndex = 0;
                score = 0;
                updateUI();
                loadLevel();
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ≠ÿßŸÑŸä
            function loadLevel() {
                if (currentLevel >= gameData.length) {
                    endGame();
                    return;
                }
                
                const levelData = gameData[currentLevel];
                letterCard.textContent = levelData.letter;
                loadWord();
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
            function loadWord() {
                const levelData = gameData[currentLevel];
                
                if (currentWordIndex >= levelData.words.length) {
                    currentLevel++;
                    currentWordIndex = 0;
                    loadLevel();
                    return;
                }
                
                const wordData = levelData.words[currentWordIndex];
             
                imageContainer.textContent = wordData.emoji;
                correctAnswer = wordData.word;
                
                generateOptions(levelData.words, wordData.word);
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ≠ÿßŸÑÿ©
                feedbackEl.textContent = '';
                nextBtn.disabled = true;
                gameActive = true;
                
                updateProgress();
            }
            
            // ÿ™ŸàŸÑŸäÿØ ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
            function generateOptions(words, correctWord) {
                optionsGrid.innerHTML = '';
                
                // ÿ•ŸÜÿ¥ÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿ®ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ (ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© + 3 ÿÆŸäÿßÿ±ÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©)
                let options = [correctWord];
                let allWords = words.map(w => w.word);
                
                while (options.length < 4 && options.length < allWords.length) {
                    const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                
                // ÿÆŸÑÿ∑ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
                shuffleArray(options);
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => handleAnswer(option, btn));
                    optionsGrid.appendChild(btn);
                });
            }
            
            // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑŸÑÿßÿπÿ®
            function handleAnswer(selectedOption, btn) {
                if (!gameActive) return;
                
                gameActive = false;
                
                if (selectedOption === correctAnswer) {
                    // ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©
                    btn.classList.add('correct');
                    feedbackEl.textContent = 'ÿ£ÿ≠ÿ≥ŸÜÿ™! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ© üåü';
                    feedbackEl.style.color = '#2e7d32';
                    score += 10;
                    createCelebration();
                } else {
                    // ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©
                    btn.classList.add('incorrect');
                    feedbackEl.textContent = `ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${correctAnswer}`;
                    feedbackEl.style.color = '#c62828';
                    
                    // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                
                updateUI();
                nextBtn.disabled = false;
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ
            function createCelebration() {
                const emojis = ['üéâ', '‚ú®', 'üåü', 'üéà', 'üëç'];
                
                for (let i = 0; i < 8; i++) {
                    const celeb = document.createElement('div');
                    celeb.className = 'celebration';
                    celeb.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    celeb.style.left = `${Math.random() * 80 + 10}%`;
                    celeb.style.bottom = '20%';
                    celeb.style.animationDelay = `${i * 0.2}s`;
                    gameContent.appendChild(celeb);
                    
                    setTimeout(() => {
                        celeb.remove();
                    }, 2000);
                }
            }
            
            // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
            function nextWord() {
                currentWordIndex++;
                loadWord();
            }
            
            // ŸÜŸáÿßŸäÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            function endGame() {
                feedbackEl.textContent = `üéä ŸÖÿ®ÿ±ŸàŸÉ! ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ÿ®ŸÜŸÇÿßÿ∑: ${score}`;
                optionsGrid.innerHTML = '';
                nextBtn.textContent = 'ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ';
                nextBtn.onclick = initGame;
                nextBtn.disabled = false;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            function updateUI() {
                levelEl.textContent = currentLevel + 1;
                scoreEl.textContent = score;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
            function updateProgress() {
                const totalWords = gameData.reduce((sum, level) => sum + level.words.length, 0);
                const completedWords = gameData.slice(0, currentLevel).reduce((sum, level) => sum + level.words.length, 0) + currentWordIndex;
                const progress = (completedWords / totalWords) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // ÿÆŸÑÿ∑ ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸäŸÜ ŸÑŸÑÿ£ÿ≠ÿØÿßÿ´
            nextBtn.addEventListener('click', nextWord);
            
            // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            initGame();
        });
    </script>
</body>
</html>
