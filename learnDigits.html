<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تعلم الأرقام</title>
    <style>
        :root {
            --main-color: #E91E63;
            --secondary-color: #F8BBD0;
            --light-color: #FCE4EC;
            --dark-color: #C2185B;
            --correct-color: #81C784;
            --wrong-color: #EF9A9A;
        }
        
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background-color: #FFF5F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--main-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .game-container {
            background-color: var(--light-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--secondary-color);
            width: 100%;
            max-width: 500px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            background-color: var(--secondary-color);
            padding: 10px 20px;
            border-radius: 50px;
            color: #880E4F;
            font-weight: bold;
          
        }
        
        .level, .score {
            font-size: 1.1rem;
        }
        
        .number-display {
            font-size: 100px;
            color: var(--main-color);
            margin: 20px 0;
            text-shadow: 4px 4px 0 var(--secondary-color);
        }
        
        .object-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
           
            min-height: 100px;
        }
        
        .object {
            font-size: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
          
        }
        
        .option-btn {
            background-color: white;
            border: 3px solid var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #880E4F;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Tajawal', sans-serif;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: #66BB6A;
            color: #2E7D32;
        }
        
        .option-btn.incorrect {
            background-color: var(--wrong-color);
            border-color: #E57373;
            color: #C62828;
        }
        
        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 40px;
            margin: 15px 0;
            color: var(--main-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .action-btn {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            background-color: var(--dark-color);
            transform: scale(1.05);
        }
        
        .action-btn:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--main-color);
            border-radius: 5px;
            transition: width 0.4s ease;
            width: 0%;
        }
        
        .celebration {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
            z-index: 10;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .number-display {
                font-size: 80px;
            }
            
            .object {
                font-size: 25px;
                width: 40px;
                height: 40px;
            }

            .game-container {
        
                max-width: 350px;
    }

        }
        
        .decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            z-index: -1;
            animation: float 15s linear infinite;
        }
       
        
        
        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>🎀 لعبة تعلم الأرقام  🎀</h1>
    
    <div class="game-container">
        <div class="game-header">
            <div class="level">المستوى: <span id="level">1</span></div>
            <div class="score">النقاط: <span id="score">0</span></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="number-display" id="number-display">1</div>
        
        <div class="object-container" id="object-container">
            <!-- سيتم إضافة الأشياء هنا -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="options-container" id="options-container">
            <!-- سيتم إضافة الخيارات هنا -->
        </div>
        
        <div class="controls">
            <button class="action-btn" id="next-btn" disabled>التالي</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر واجهة المستخدم
            const numberDisplay = document.getElementById('number-display');
            const objectContainer = document.getElementById('object-container');
            const feedbackEl = document.getElementById('feedback');
            const optionsContainer = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const levelEl = document.getElementById('level');
            const scoreEl = document.getElementById('score');
            const progressBar = document.getElementById('progress-bar');
            const gameContainer = document.querySelector('.game-container');
            
            // الأرقام العربية من 1 إلى 10
            const arabicNumbers = [
                { num: '1', value: 1 },
                { num: '2', value: 2 },
                { num: '3', value: 3 },
                { num: '4', value: 4 },
                { num: '5', value: 5 },
                { num: '6', value: 6 },
                { num: '7', value: 7 },
                { num: '8', value: 8 },
                { num: '9', value: 9 },
                { num: '10', value: 10 }
            ];
            
            // الأشكال المختلفة للأشياء
            const objects = ['🍎', '🍒', '🍓', '🍊', '🍋', '🍐', '🍌', '🍉', '🍇', '🍍'];
            
            // حالة اللعبة
            let currentLevel = 0;
            let score = 0;
            let correctAnswer = 0;
            let gameActive = true;
            
            // تهيئة اللعبة
            function initGame() {
                currentLevel = 0;
                score = 0;
                updateUI();
                loadLevel();
                createDecorations();
                
                // إعادة تعيين زر التالي إلى حالته الأصلية
                nextBtn.textContent = 'التالي';
                nextBtn.onclick = nextLevel;
                nextBtn.disabled = true;
            }
            
            // تحميل المستوى الحالي
            function loadLevel() {
                if (currentLevel >= arabicNumbers.length) {
                    endGame();
                    return;
                }
                
                const currentNumber = arabicNumbers[currentLevel];
                numberDisplay.textContent = currentNumber.num;
                correctAnswer = currentNumber.value;
                
                // عرض الأشياء
                displayObjects(currentNumber.value);
                
                // توليد خيارات الإجابة
                generateOptions(currentNumber.value);
                
                // إعادة تعيين الحالة
                feedbackEl.textContent = '';
                nextBtn.disabled = true;
                gameActive = true;
                
                updateProgress();
            }
            
            // عرض الأشياء حسب العدد
            function displayObjects(count) {
                objectContainer.innerHTML = '';
                
                const randomObject = objects[Math.floor(Math.random() * objects.length)];
                
                for (let i = 0; i < count; i++) {
                    const obj = document.createElement('div');
                    obj.className = 'object';
                    obj.textContent = randomObject;
                    objectContainer.appendChild(obj);
                }
            }
            
            // توليد خيارات الإجابة
            function generateOptions(correctValue) {
                optionsContainer.innerHTML = '';
                
                // إنشاء قائمة بالخيارات (الإجابة الصحيحة + 3 خيارات عشوائية)
                let options = [correctValue];
                
                while (options.length < 4) {
                    const randomNum = Math.floor(Math.random() * 10) + 1;
                    if (!options.includes(randomNum)) {
                        options.push(randomNum);
                    }
                }
                
                // خلط الخيارات
                shuffleArray(options);
                
                // إنشاء أزرار الخيارات
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => handleAnswer(option, btn));
                    optionsContainer.appendChild(btn);
                });
            }
            
            // معالجة إجابة اللاعب
            function handleAnswer(selectedOption, btn) {
                if (!gameActive) return;
                
                gameActive = false;
                
                if (selectedOption === correctAnswer) {
                    // إجابة صحيحة
                    btn.classList.add('correct');
                    feedbackEl.textContent = 'أحسنت! إجابة صحيحة 🌟';
                    feedbackEl.style.color = '#2E7D32';
                    score += 10;
                    createCelebration();
                } else {
                    // إجابة خاطئة
                    btn.classList.add('incorrect');
                    feedbackEl.textContent = `إجابة خاطئة! الرقم الصحيح: ${correctAnswer}`;
                    feedbackEl.style.color = '#C62828';
                    
                    // إظهار الإجابة الصحيحة
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        if (parseInt(btn.textContent) === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                
                updateUI();
                nextBtn.disabled = false;
            }
            
            // إنشاء تأثيرات الاحتفال
            function createCelebration() {
                const emojis = ['🎉', '✨', '🌟', '🎈', '👍'];
                
                for (let i = 0; i < 8; i++) {
                    const celeb = document.createElement('div');
                    celeb.className = 'celebration';
                    celeb.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    celeb.style.left = `${Math.random() * 80 + 10}%`;
                    celeb.style.bottom = '20%';
                    celeb.style.animationDelay = `${i * 0.2}s`;
                    gameContainer.appendChild(celeb);
                    
                    setTimeout(() => {
                        celeb.remove();
                    }, 2000);
                }
            }
            
            // الانتقال للمستوى التالي
            function nextLevel() {
                currentLevel++;
                loadLevel();
            }
            
            // نهاية اللعبة
            function endGame() {
                feedbackEl.textContent = `🎊 مبروك! أكملت جميع الأرقام بنقاط: ${score}`;
                optionsContainer.innerHTML = '';
                numberDisplay.textContent = '🎉';
                objectContainer.innerHTML = '';
                nextBtn.textContent = 'العب مرة أخرى';
                nextBtn.onclick = initGame;
                nextBtn.disabled = false;
            }
            
            // تحديث واجهة المستخدم
            function updateUI() {
                levelEl.textContent = currentLevel + 1;
                scoreEl.textContent = score;
              
            }
            
            // تحديث شريط التقدم
            function updateProgress() {
                const progress = (currentLevel / arabicNumbers.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // إنشاء زخارف عائمة
            function createDecorations() {
                // إزالة الزخارف القديمة أولاً
                document.querySelectorAll('.decoration').forEach(el => el.remove());
                
                const decorations = ['🌸', '🌟', '🎀', '🦄', '🍭', '🎈', '🐰', '🌈'];
                
                for (let i = 0; i < 15; i++) {
                    const deco = document.createElement('div');
                    deco.className = 'decoration';
                    deco.textContent = decorations[Math.floor(Math.random() * decorations.length)];
                    deco.style.left = `${Math.random() * 100}%`;
                    deco.style.top = `${Math.random() * 100 + 100}%`;
                    deco.style.fontSize = `${20 + Math.random() * 30}px`;
                    deco.style.animationDuration = `${10 + Math.random() * 20}s`;
                    deco.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(deco);
                }
            }
            
            // خلط المصفوفة
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // بدء اللعبة
            initGame();
        });
    </script>
</body>
</html>
